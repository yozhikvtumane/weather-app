<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>Weather App by location provided</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h3 class="header">
                <a href="index.html">Weather App</a>
            </h3>
        </header>
        
        <div id="weather">
            <h2 id="city"></h2>
            <div class="temperature-output">
                <span id="temperature"></span><span>&deg;</span>
                <ul>
                    <li id="celsius" class="temp-button temp-active" title="Click to switch between F and C">C</li>
                    <li id="fahrenheit" class="temp-button"title="Click too switch between F and C">F</li>
                </ul>
            </div>
            <div id="icon-wrapper">
                <svg class="loader" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19,8L15,12H18A6,6 0 0,1 12,18C11,18 10.03,17.75 9.2,17.3L7.74,18.76C8.97,19.54 10.43,20 12,20A8,8 0 0,0 20,12H23M6,12A6,6 0 0,1 12,6C13,6 13.97,6.25 14.8,6.7L16.26,5.24C15.03,4.46 13.57,4 12,4A8,8 0 0,0 4,12H1L5,16L9,12"></path>

                </svg>
                <img src="" id="weather-icon" alt="">
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>    
</body>
</html>
